<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container Sayfanın Tamamını Oluşturmak İçin-->
    <div class="container">
        <!-- Title, Google Beta Fotoğrafının Yer Aldığı Kısım-->
        <div class="title">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"  alt="GoogleBeta">
        </div>
        <!-- Navbar Fotoğrafrın Altında Yer Alan Bölüm-->
       <div class="navbar">Search the web using Google!
           <br>
           <input type="text" style="width: 250px;"><br>
           <button type="submit">Google Search</button>
           <button type="submit">I'm feeling lucky</button>
       </div>
       <!-- Content Divi, Navbarın Altında Yer Alan Son Kısım-->
       <div class="content">
           <!-- Contentin İçinde 3 kutucuk olacak Şekilde Content1,2,3 bölümleri -->
           <div class="content1">
               <ul>
                <li>Special Searches</li>
                <li><a href="#">Standford Search</a></li>
                <li><a href="#">Linux Search</a></li>
               </ul>
            </div>
           <div class="content2">
               <ul>
                   <li>Help!</li>
                   <li>
                       <a href="https://tr.wikipedia.org/wiki/Google">About Google!</a>
                   </li>
                   
                   <li>
                       <a href="#">Company Info</a>
                    </li>
                   <li>
                       <a href="#">Google!Logos</a>
                    </li>
               </ul>
           </div>
           <div class="content3">
               <ul>
                   <li>Get Google!</li>
                   <li>updates monthly:</li>
               </ul>
               <input type="text" placeholder="your e-mail" style="margin: 1px 11px ;"><br>
               <button type="submit" style="margin:1px 20px;">Subscribe</button>
               <a href="https://web.archive.org/" target="_blank"><u>Archive</u></a>
           </div>
           <div class="footer">
               <p>Copyright © 1998 Google Inc.</p>
           </div>
       </div>

    </div>
    
</body>
</html>
